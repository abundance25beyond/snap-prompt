<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SnapPrompt</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="blinglogo.png" type="image/png">
</head>
<body class="glam-theme">
  <header>
    <img src="blinglogo.png" alt="SnapPrompt Logo" id="logo" />
  </header>
  <main>
    <textarea placeholder="Type your prompt here..."></textarea>
    <button id="saveBtn">💾 Save Prompt</button>
    <section id="savedPrompts">
      <h2>📝 Saved Prompts</h2>
      <!-- Prompts will load here -->
    </section>
  </main>
  <footer>
    <a href="faq.html">FAQ</a>
  </footer>
  <script src="app.js"></script>
</body>
</html>
